	<style>#forkongithub a {
	    background: #000;
	    color: #fff;
	    text-decoration: none;
	    font-family: 'Open Sans', arial, sans-serif;
	    text-align: left;
	    font-weight: 700;
	    text-transform: uppercase;
	    /*padding: 5px 20px;*/
	    padding-left: 50px;
	    letter-spacing: 0.1em;
	    font-size: 0.8rem;
	    line-height: 2rem;
	    position: relative;
	    transition: 0.5s;
	}
	#forkongithub a:hover {
	    background: #D2527F;
	    color: #fff;
	}
	#forkongithub a::before, #forkongithub a::after {
	    content: "";
	    width: 100%;
	    display: block;
	    position: absolute;
	    top: 1px;
	    left: 0;
	    height: 1px;
	    background: #fff;
	}
	#forkongithub a::after {
	    bottom: 1px;
	    top: auto;
	}
	@media screen and (min-width:800px) {
	    #forkongithub {
	    /*display: none;*/
	    display: block;
	    position: absolute;
	    top: 0;
	    left: 0;
	    width: 200px;
	    overflow: hidden;
	    height: 200px;
	    z-index: 9999;
		}

	#forkongithub a {
	    width: 300px;
	    position: absolute;
	    top: 25px;
	    left: -60px;
	    transform: rotate(-40deg);
	    -webkit-transform: rotate(-40deg);
	    -ms-transform: rotate(-40deg);
	    -moz-transform: rotate(-40deg);
	    -o-transform: rotate(-40deg);
	    }
	}
	</style><span id="forkongithub"><a href="https://github.com/katbuilt/EatYourFeelings">Fork me on GitHub</a></span>
